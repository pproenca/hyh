# Publish to PyPI using uv and trusted publishing
# Triggers on version tags (v*)
# See: https://docs.astral.sh/uv/guides/integration/github/
name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Build distributions
        run: uv build --no-sources

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Smoke test (wheel)
        run: |
          uv run --isolated --no-project --python ${{ matrix.python-version }} \
            --with dist/*.whl -- python -c "from harness.client import main; print('wheel ok')"

      - name: Smoke test (sdist)
        run: |
          uv run --isolated --no-project --python ${{ matrix.python-version }} \
            --with dist/*.tar.gz -- python -c "from harness.client import main; print('sdist ok')"

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/harness/
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        run: uv publish
